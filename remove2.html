    <script>
        function checkEmptyInput() {
            var isEmpty = false,
                fname = document.getElementById("name").value,
                lname = document.getElementById("email").value,
                age = document.getElementById("Reciepe").value;

            if (fname === "") {
                alert("Food name Cannot Be Empty");
                isEmpty = true;
            } else if (lname === "") {
                alert("price Cannot Be Empty");
                isEmpty = true;
            } else if (age === "") {
                alert("Reciepe Cannot Be Empty");
                isEmpty = true;
            }
            return isEmpty;
        }


        function addRow() {

            if (!checkEmptyInput()) {
                // Get the input values
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var Reciepe = document.getElementById("Reciepe").value;

                //Create a new row and cells
                var table = document.getElementById("myTable");
                var row = table.insertRow(table.rows.length);
                var nameCell = row.insertCell(0);
                var emailCell = row.insertCell(1);
                var reciepeCell = row.insertCell(2);
                var actionCell = row.insertCell(3);

                // Add the input values to the cells
                nameCell.innerHTML = name;
                emailCell.innerHTML = email;
                reciepeCell.innerHTML = Reciepe;
                actionCell.innerHTML = '<button type="button" onclick="deleteRow(this)">Delete</button>';
            }
        }

        function deleteRow(btn) {
            // Find the row to delete
            var row = btn.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
